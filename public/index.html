<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>NoteBook | A Simple Notes app</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">NoteBook</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <a href="login"><button class="btn btn-light my-2 my-sm-0 mx-2" type="button">Login</button></a>
        <a href="signup"><button class="btn btn-primary my-2 my-sm-0 mx-2" type="button">SignUp</button></a>
      </form>
    </div>
  </nav>

  <!--Add a note by clicking on add note button and submit form-->
  <div class="container my-4">
    <h1 class="text-center">Add a Note</h1>
    <form id="addNoteForm" action="/notes" method="POST">
      <div class="form-group">

        <!-- Title -->
        <label for="note-title">Title</label>
        <input type="text" maxlength="30" class="form-control" id="note-title" name="title" aria-describedby="titleHelp"
          placeholder="Enter title" required>
        <small id="titleHelp" class="form-text text-muted">Keep it short and sweet.</small>
      </div>

      <!-- Note -->
      <div class="form-group
        <label for="note-text">Note</label>
        <textarea class="form-control" id="note-text" name="note" rows="3" placeholder="Enter note" required></textarea>
      </div>

      <!--Note color red orange blue green and not select by default-->
      <div class="form-group">
        <label for="note-color">Color</label>
        <select class="form-control" id="note-color" name="color">
          <option value="" disabled selected style="display:none;">none</option>
          <option value="red">Red</option>
          <option value="orange">Orange</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Add Note</button>
    </form>
  </div>


  <!--Display all notes-->
  <h1 class="text-center mt-4">Your Notes</h1>
  <div class="container">
    <div class="row justify-content-center" id="noteContainer">
      <!-- Notes will be dynamically added here -->
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <!-- notes script-->
  <script src="JS/note.js"></script>
</body>

</html>
