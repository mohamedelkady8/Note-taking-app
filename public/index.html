<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="notes.css" />
    <title>NoteBook | A Simple Notes app</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">NoteBook</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <a href="login"
            ><button class="btn btn-light my-2 my-sm-0 mx-2" type="button">
              Login
            </button></a
          >
          <a href="signup"
            ><button class="btn btn-primary my-2 my-sm-0 mx-2" type="button">
              SignUp
            </button></a
          >
        </form>
      </div>
    </nav>
    <div id="wrapper">
      <div id="note-editor">
        <h2 id="note-editor-title">Create Note</h2>
        <label>Title:</label>
        <input type="text" id="title" name="title" />
        <label>Body:</label>
        <textarea rows="10" cols="42" id="message" name="message"></textarea>
        <label>Color:</label>
        <select id="color" name="color">
          <option value="red" selected>Red</option>
          <option value="green">Green</option>
          <option value="blue">Blue</option>
        </select>
        <div id="button">
          <button id="add-btn">Create Note</button>
          <div id="error"></div>
        </div>
      </div>
      <div id="notes-section">
        <h2>Notes</h2>
        <ul id="notes"></ul>
      </div>
    </div>
    <script src="JS/note.js"></script>
  </body>
</html>
